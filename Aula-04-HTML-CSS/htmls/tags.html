<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 4</title>
  </head>
  <body>
    Conteúdo sem Tag
    <!--Estrutura da Tag-->
    <nomeDaTag>Minha Tag Personalizada</nomeDaTag>

    <!--Tags de Títulos-->
    <h1>Título 1</h1>
    <h2>Título 2</h2>
    <h3>Título 3</h3>
    <h4>Título 4</h4>
    <h5>Título 5</h5>
    <h6>Título 6</h6>

    <!-- Tag de Parágrafo -->
    <p>Parágrafo</p>

    <!-- Tag de span  -->
    <span>span</span>

    <!-- Tag div  -->
    <div>Bloco</div>

    <!-- Tags de Listagem não Ordenadas  -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <!-- Tags de Listagem Ordenadas  -->
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>

    <!-- Tag de quebra de Linha  -->
    <br />
  </body>
</html>

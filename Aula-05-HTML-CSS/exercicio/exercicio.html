<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário de Vaga - Exercício</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Vaga Digital College</h1>
    <div>
      <form action="">
        <label>Nome Completo</label>
        <input type="text" name="fullname" />

        <label>E-mail</label>
        <input type="email" name="email" />

        <label>Telefone</label>
        <input type="number" name="phone" />

        <label>Tenho conhecimento em:</label>
        <select name="skills">
          <option value="htm">HTML</option>
          <option value="htm">CSS</option>
          <option value="htm">JavaScript</option>
        </select>

        <label>Vaga</label>
        <select name="vagas">
          <option value="fullstackjr">Fullstack JR</option>
          <option value="fullstackpleno">Fullstack Pleno</option>
          <option value="fullstacksenior">Fullstack Senior</option>
        </select>

        <label>CV PDF</label>
        <input type="file" name="cv" />

        <input type="submit" value="Enviar" / >
      </form>
    </div>
  </body>
</html>
